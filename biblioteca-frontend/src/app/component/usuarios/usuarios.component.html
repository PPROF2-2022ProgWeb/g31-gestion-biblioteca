
<section class="container-fluid m-2 mt-4">

            <h1 class="encabezado">Usuarios</h1>

    <div class="row contenido">
        <div class="col">

            <!-- buscar -->
            <mat-form-field>
                <mat-label>Busca aqu√≠</mat-label>
                <input matInput (keyup)="filtrar($event)" placeholder="buscar">
            </mat-form-field>

            <!-- table -->
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z5" #tabla2>
                <ng-container matColumnDef="UsuarioID">
                    <th mat-header-cell *matHeaderCellDef> UsuarioID </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
                </ng-container>

                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.name}} </td>
                </ng-container>

                <ng-container matColumnDef="Apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.last_name}} </td>
                </ng-container>

                <ng-container matColumnDef="Sanciones">
                    <th mat-header-cell *matHeaderCellDef> Sanciones </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.sanctions}} </td>
                </ng-container>

                <ng-container matColumnDef="Dinero">
                    <th mat-header-cell *matHeaderCellDef> Dinero </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.sanc_money}} </td>
                </ng-container>

                <ng-container matColumnDef="Telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.tel}} </td>
                </ng-container>

                <ng-container matColumnDef="Domicilio">
                    <th mat-header-cell *matHeaderCellDef> Domicilio </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.domicilio}} </td>
                </ng-container>

                <ng-container matColumnDef="Borrar">
                    <th mat-header-cell *matHeaderCellDef> Borrar </th>
                    <td mat-cell *matCellDef="let j = index;"> <button mat-raised-button class="botonBorrar" color="warn" focusable="false" 
                        (click)="borrarFila(j)">
                        Borrar
                      </button> </td>             
                </ng-container>   
                <ng-container matColumnDef="Editar">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let j = index;"> <button class="botonOpciones" mat-raised-button color="accent" focusable="false"
                        (click)="borrarFila(j)">
                        Editar
                    </button> </td>             
                </ng-container>  
                
                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>
            <!-- paginador -->
            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    <!-- botones -->
    <div class="container-fluid botonesUsuario">
        <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-lg btn-block m-1 botonEstilo" routerLink="/nuevo-usuario">Nuevo Usuario</button>
        </div>
    </div>
</section>
