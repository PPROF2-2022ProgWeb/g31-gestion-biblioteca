<div class="container-fluid m-2 mt-4 text-center">
  <h1 class="nuevoUsuario">Registrar Nuevo Libro</h1>
  <br>
  <!--INICIO Formulario-->
  <form class="container-fluid text-center m-2 mt-4">
    <div class="form-row row justify-content-around">
      <div class="form-group col-4">
        <label for="inputId" class="textCampos">Libro ID</label>
        <input type="number" class="form-control" id="inputId" placeholder="Ingrese ID del libro">
      </div>
      <div class="form-group col-4">
        <label for="inputIdioma" class="textCampos">Idioma</label>
        <input type="text" class="form-control" id="inputIdioma" placeholder="Ingrese Idioma del Libro">
      </div>
    </div>
    <div class="form-row row justify-content-around">
      <div class="form-group col-4 inputPosition">
        <label for="inputTitulo" class="textCampos">Título</label>
        <input type="text" class="form-control" id="inputTitulo" placeholder="Ingrese el Título">
      </div>
      <div class="form-group col-4 inputPosition">
        <label for="inputPaginas" class="textCampos">Páginas</label>
        <input type="number" class="form-control" id="inputTPaginas" placeholder="Ingrese la Cantidad de Páginas Totales">
      </div>
    </div>
    <div class="form-row row justify-content-around">
      <div class="form-group col-4 inputPosition">
        <label for="inputPublicacion" class="textCampos">Fecha de Publicación</label>
        <input type="date" class="form-control" id="inputPublicacion" placeholder="Ingrese la Fecha de Publicación">
      </div>
      <div class="form-group col-4 inputPosition">
        <label for="inputDescripcion" class="textCampos">Descripción</label>
        <input type="text" class="form-control" id="inputDescripcion" placeholder="Ingrese la Descripción del Libro">
      </div>
    </div>
    <div class="form-row row justify-content-around">
      <div class="form-group col-4 inputPosition">
        <label for="inputAutor" class="textCampos">Autor</label>
        <input type="text" class="form-control" id="inputAutor" placeholder="Ingrese el Nombre de Autor/es">
      </div>
      <div class="form-group col-1 inputPosition">
        <label for="inputStock" class="textCampos">Stock</label>
        <input type="number" class="form-control" id="inputStock" placeholder="Cantidad">
      </div>
      <div class="form-group col-1 inputPosition">
        <label for="inputDisponibles" class="textCampos">Disponibles</label>
        <input type="number" class="form-control" id="inputDisponibles" placeholder="Cantidad">
      </div>
    </div>
    <div class="form-row row justify-content-around">
      <div class="form-group col-4 inputPosition">
        <label for="inputCategoria" class="textCampos">Categoría</label>
        <input type="text" class="form-control" id="inputCategoria" placeholder="Ingrese la Categoría del Libro">
      </div>
      <div class="form-group col-4 inputPosition">
        <label for="inputEjemplares" class="textCampos">Ejemplares</label>
        <input type="number" class="form-control" id="inputEjemplares" placeholder="Ingrese la Cantidad de Ejemplares">
      </div>
    </div>
    <div class="form-row row justify-content-around">
      <div class="form-group col-4 inputPosition">
        <label for="inputEdicion" class="textCampos">Edición</label>
        <input type="number" class="form-control" id="inputEdicion" placeholder="Ingrese la Edición">
      </div>
      <div class="col-4 inputPosition d-grid gap-2">
      <button type="submit" class="btn botonEstilo">Subir</button>
      </div>
    </div>
    
  </form>
   
  <!--FIN Formulario-->
  </div>
