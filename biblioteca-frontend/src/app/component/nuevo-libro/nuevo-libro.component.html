<div class="container-fluid m-2 mt-4 text-center">
  <h1 class="nuevoUsuario">Registrar Nuevo Libro</h1>
  <br>
  <!--INICIO Formulario-->
  <form [formGroup]="contactForm"  (ngSubmit)="onEnviar($event, libro)" class="container-fluid text-center m-2 mt-4">
    <div class="form-row row justify-content-around">
      
    </div>
    <div class="form-row row justify-content-around">
      <div class="form-group col-4 inputPosition">
        <label for="inputTitulo" class="textCampos">Título</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Ingrese el Título" formControlName="title" [(ngModel)]="libro.title" >
        <div *ngIf="contactForm.get('title')?.touched && contactForm.get('title')?.errors?.['required']" class="alert alert-danger"> ¡Este campo es requerido! </div>
      </div>
      <div class="form-group col-4 inputPosition">
        <label for="inputPaginas" class="textCampos">Páginas</label>
        <input type="number" class="form-control" id="pages" name="pages" placeholder="Ingrese la Cantidad de Páginas Totales" formControlName="pages" [(ngModel)]="libro.pages" >
        <div *ngIf="contactForm.get('pages')?.touched && contactForm.get('pages')?.errors?.['required']" class="alert alert-danger"> ¡Este campo es requerido! </div>
      </div>
    </div>
    <div class="form-row row justify-content-around">
      <div class="form-group col-4 inputPosition">
        <label for="inputPublicacion" class="textCampos">Fecha de Publicación</label>
        <input type="date" class="form-control" id="date" name="date" placeholder="Ingrese la Fecha de Publicación" formControlName="date" [(ngModel)]="libro.date">
        <div *ngIf="contactForm.get('date')?.touched && contactForm.get('date')?.errors?.['required']" class="alert alert-danger"> ¡Este campo es requerido! </div>
      </div>
      <div class="form-group col-4 inputPosition">
        <label for="inputDescripcion" class="textCampos">Descripción</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Ingrese la Descripción del Libro" formControlName="description" [(ngModel)]="libro.description">
        <div *ngIf="contactForm.get('description')?.touched && contactForm.get('description')?.errors?.['required']" class="alert alert-danger"> ¡Este campo es requerido! </div>
      </div>
    </div>
    <div class="form-row row justify-content-around">
      <div class="form-group col-4 inputPosition">
        <label for="inputAutor" class="textCampos">Autor</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Ingrese el Nombre de Autor/es" formControlName="author"  [(ngModel)]="libro.author">
        <div *ngIf="contactForm.get('author')?.touched && contactForm.get('author')?.errors?.['required']" class="alert alert-danger"> ¡Este campo es requerido! </div>
      </div>

      
     
      <div class="form-group col-4 inputPosition">
        <label for="inputDisponibles" class="textCampos">Disponibles</label>
        <input type="number" class="form-control" id="available" name="available" placeholder="Cantidad" formControlName="available" [(ngModel)]="libro.available">
        <div *ngIf="contactForm.get('available')?.touched && contactForm.get('available')?.errors?.['required']" class="alert alert-danger"> ¡Este campo es requerido! </div>
      </div>
    </div>
    <div class="form-row row justify-content-around">
      <div class="form-group col-4 inputPosition">
        <label for="inputCategoria" class="textCampos">Categoría</label>
        <input type="text" class="form-control" id="category" name="category" placeholder="Ingrese la Categoría del Libro" formControlName="category" [(ngModel)]="libro.category">
        <div *ngIf="contactForm.get('category')?.touched && contactForm.get('category')?.errors?.['required']" class="alert alert-danger"> ¡Este campo es requerido! </div>
      </div>
      <div class="form-group col-4 inputPosition">
        <label for="inputEjemplares" class="textCampos">Ejemplares</label>
        <input type="number" class="form-control" id="ejemplares" name="ejemplares" placeholder="Ingrese la Cantidad de Ejemplares" formControlName="ejemplares" [(ngModel)]="libro.ejemplares">
        <div *ngIf="contactForm.get('inputEjemplares')?.touched && contactForm.get('ejemplares')?.errors?.['required']" class="alert alert-danger"> ¡Este campo es requerido! </div>
      </div>
    </div>
    <div class="form-row row justify-content-around">
      <div class="form-group col-4 inputPosition">
        <label for="inputEdicion" class="textCampos">Edición</label>
        <input type="number" class="form-control" id="edit" name="edit" placeholder="Ingrese la Edición" formControlName="edit" [(ngModel)]="libro.edit">
        <div *ngIf="contactForm.get('edit')?.touched && contactForm.get('edit')?.errors?.['required']" class="alert alert-danger"> ¡Este campo es requerido! </div>
      </div>

      <div class="form-group col-4">
        <label for="inputIdioma" class="textCampos">Idioma</label>
        <input type="text" class="form-control" id="lang" name="lang" placeholder="Ingrese Idioma del Libro" formControlName="lang" [(ngModel)]="libro.lang">
        <div *ngIf="contactForm.get('lang')?.touched && contactForm.get('lang')?.errors?.['required']" class="alert alert-danger"> ¡Este campo es requerido! </div>
      </div>
      
    </div>
    <div class="col-4 inputPosition d-grid gap-2">
      <button type="submit" class="btn botonEstilo" [disabled]="contactForm.invalid">Subir</button>
      </div>
  </form>
   
  <!--FIN Formulario-->
  </div>
