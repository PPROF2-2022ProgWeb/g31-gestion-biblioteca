<div class="container-fluid m-2 mt-4 text-center">
<h1 class="nuevoUsuario">Registrar Nuevo Usuario</h1>
<br>
<!--INICIO Formulario-->
<form class="container-fluid text-center m-2 mt-4">
  <div class="form-row row justify-content-around">
    <div class="form-group col-4">
      <label for="inputNombre" class="textCampos">Nombre</label>
      <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese el Nombre">
    </div>
    <div class="form-group col-4">
      <label for="inputDireccion" class="textCampos">Domicilio</label>
      <input type="text" class="form-control" id="inputDireccion" placeholder="Ingrese el Domicilio">
    </div>
  </div>
  <div class="form-row row justify-content-around">
    <div class="form-group col-4 inputPosition">
      <label for="inputApellido" class="textCampos">Apellido Paterno</label>
      <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese el Apellido Paterno">
    </div>
    <div class="form-group col-4 inputPosition">
      <label for="inputTelefono" class="textCampos">Teléfono</label>
      <input type="number" class="form-control" id="inputTelefono" placeholder="Ingrese el Teléfono">
    </div>
  </div>
  <div class="form-row row justify-content-around">
    <div class="form-group col-4 inputPosition">
      <label for="inputApellido" class="textCampos">Apellido Materno</label>
      <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese el Apellido Materno">
    </div>
    <div class="col-4 inputPosition d-grid gap-2">
    <button type="submit" class="btn botonEstilo">Registrar</button>
    </div>
  </div>
  
</form>
 
<!--FIN Formulario-->
</div>
